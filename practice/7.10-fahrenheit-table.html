<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.10 - Fahrenheit to Celsius Table</title>
</head>

<body>
	<table border="1">
	<script type="text/javascript">
		
		var f = 20;
		var f = prompt("What is the temperature in your area in farenheit?");
		var c = (f-32) * 5/9
		document.write("<tr>")
		for ( var f = 20; f < 100; ) {
			document.write("<td>" + c +"</td>");
		}
		document.write("</tr>");
		
	
	;
	

	
	
</script>
	</script>
	</table>
</body>
</html>
