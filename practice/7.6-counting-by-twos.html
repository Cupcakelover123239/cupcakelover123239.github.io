<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.6 - Counting by two's</title>
</head>
	<body>
	<table border="1">
	
	<script type="text/javascript">
		document.write("<tr>")
		for ( var i = 2; i < 21; i += 2) {
			document.write("<td>" + i +"</td>");
		}
		document.write("</tr>");


	</script>
		
	</table>
</body>
