<!doctype html>

<head>
<meta charset="UTF-8">
<title>7.9 - Infinite Loop</title>
</head>

<body>
	<script type="text/javascript">
		while(true) {
			var f = prompt("What is the temperature in your area in farenheit?");
	
	
			var c = (f-32) * 5/9;
	

	
			alert("This is the temperature in your area in celsius, " + c);
			var more_f = confirm("Do you want to enter another temperaure?");
			if( !more_f ) {
			break;
	
			}
		}

</script>
	
</body>
</html>
