<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	Adding line breaks: <br>
	
	<br>
	
	
	<script type="text/javascript">
		var name = "Joe";
		document.write("Hi, " + name + "<br>");
		document.write("I am a robot.<br>");
		document.write("I am a robot.<br>");
		document.write("I am a robot.<br>");
		
	</script>
	<br>No line breaks necessary:<br>
	<pre><script type="text/javascript">
        document.writeIn("I am a robot.");
        document.writeIn("I am a robot.");
	    document.writeIn("I am a robot.");
	
	
	
	
	</script>
	</pre>
</body>
</html>
