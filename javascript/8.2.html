<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Global Variable</title>

<script type="text/javascript">
	var cookies = 0
	function cookie_clicker() {
		cookies++;
		document.getElementById("output").inner.HTML = cookies;
	}
</script>
</head>

<body>
<a href="JavaScript:cookie_clicker()"><img src="https://emilylhauserinmyhead.files.wordpress.com/2013/06/chocolate-chip-cookie.jpg" alt="Cookie"></a>
<p id="output"></p>
</body>
</html>
