<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<table border=1>
	
	<script type="text/javascript">
		// table head
		document.write("<tr><th>Food</th><th>Drink</th><th>Animal</th></tr>");

		// table body
		document.write("<tr><td>Pizza</td><td>Sprite</td><td>Ant</td></tr>");
		// ADD 3 MORE ROWS
		document.write("<tr><td>Pasta</td><td>Coke</td><td>Dog</td></tr>");
		
		document.write("<tr><td>Spring Rolls</td><td>Boba Tea</td><td>Bee</td></tr>");
		
		document.write("<tr><td>Soup</td><td>Ginger Ale</td><td>Cat</td></tr>");
	</script>
		
	</table>
</body>
</html>
