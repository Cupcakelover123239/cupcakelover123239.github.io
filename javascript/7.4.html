<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	
<script type="text/javascript">
	while(true) {
		var score = eval(prompt("What was your score on the quiz?"));
		if( score < 0 || score > 100 ){
			alert("Error. Grade can't be less than 0 or greater than 100");
			continue;
		}
	
	if(score >= 90 )
		{alert("Congratulations! You got an A!");}
	else if( score >= 80 )
		{alert("You got a B!");}
	else if( score >= 70 )
		{alert("You got a C!");}
	else if( score >= 60 )
		{alert("You got a D!");}
	else
		{alert("You got aan F");}
	
	var more_scores = confirm("Do you want to enter another score?");
	if( !more_scores ) {
		break;
	}
		
}
	

</script>
</body>
</html>
